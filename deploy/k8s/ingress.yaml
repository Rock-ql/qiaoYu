apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: badminton-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: badminton.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: badminton-backend
                port: { number: 8080 }

