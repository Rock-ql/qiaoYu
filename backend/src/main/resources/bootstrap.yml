# Bootstrap 全局配置
# 作者: xiaolei

spring:
  application:
    name: badminton-backend
  profiles:
    active: local

# 全局配置项
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  metrics:
    enable:
      jvm: true
      process: true

# JWT配置
jwt:
  secret: badminton-secret-please-change-to-32bytes-or-longer-2025
  expireMinutes: 43200

# CORS配置
app:
  security:
    cors:
      allowed-origins: "*"

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tryItOutEnabled: true
    operationsSorter: alpha
    tagsSorter: alpha
  api-docs:
    path: /v3/api-docs

# 日志配置
logging:
  level:
    cn.badminton: DEBUG
    org.springframework.data.jpa: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE